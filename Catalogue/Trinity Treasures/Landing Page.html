<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="./landing.css">
    <title>TRINITY TREASURES</title>
</head>
<body>

                    <div class="content">
                        <img src="./Image/Beads Cover.jpg" alt="">

                        <a href="./Beads/Handbeads.html" class="btn"><button>View</button></a>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="content">
                      <img src="./Image/Art Cover.jpg" alt="">
                      <h2>ART</h2>
                      <a href="./Art/Art.html" class="btn"><button>View</button></a>
                    </div>
                  </div>
                  

                <div class="swiper-slide">
                    <div class="content">

                </div>

                    </div>
                </div>

                        <h2>TRADITIONAL WEARS</h2>
                        <a href="./Wears/Wears.html" class="btn"><button>View</button></a>
                    </div>
                </div>
            </div>

            <ul class="control" id="custom-control">
                <li class="prev"><ion-icon class="arrow" name="caret-back-outline"></ion-icon></li>
                <li class="next"><ion-icon class="arrow" name="caret-forward-outline"></ion-icon></li>

            </ul>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
